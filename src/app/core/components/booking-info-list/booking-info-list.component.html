<form [formGroup]="bookingInfoList">
  <table border="1">
    <thead>
      <th *ngFor="let header of bookingInfoList.value[0].booking | keyvalue">
        {{header.key}}
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let bookingInfoFormGroup of bookingInfoList.controls">
        <ng-container [formGroup]="bookingInfoFormGroup">
          <td *ngFor="let item of bookingInfoFormGroup.controls.booking.controls | keyvalue">
            <input type="text" [value]="bookingInfoFormGroup.controls.booking.controls[item.key].value" />
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</form>
