<ng-container>
  <h2 style="align-items: center; justify-content: center; text-align: center;">
    Dynamic Table
  </h2>
  <div class="container" style="align-items: center; justify-content: center;">
    <div class="row">
      <div
        class="col-2"
        *ngFor="let header of bookingInfoLists.controls[0].value | headers"
      >
        {{ header }}
      </div>
    </div>
  </div>
  <div class="container">
    <div *ngFor="let bookingInfo of bookingInfoLists.controls; index as i">
      <div class="row">
        <div class="col-2">
          <input type="text" [formControl]="bookingInfo.controls.id" />
        </div>
        <div class="col-2">
          <input
            type="text"
            [formControl]="bookingInfo.controls.firstName"
          />
        </div>
        <div class="col-2">
          <input
            type="text"
            [formControl]="bookingInfo.controls.lastName"
          />
        </div>
        <div class="col-2">
          <input
            type="text"
            [formControl]="bookingInfo.controls.dateOfBirth"
          />
        </div>
        <div class="col-2">
          <input type="text" [formControl]="bookingInfo.controls.email" />
        </div>
        <div class="col-2">
          <input
            type="text"
            [formControl]="bookingInfo.controls.password"
          />
        </div>
      </div>
    </div>
  </div>
</ng-container>
